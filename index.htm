<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="app">
		
		<div class="view color1">
			<div class="header">
				<i class="fas fa-plus"></i>
				<i class="fas fa-bars"></i>
			</div>
			<div class="main">
				<h3>Projects</h3>
				<div class="card project">
				  <img class="card-img-top" src="project.jpg" alt="Card image cap">
				  <div class="card-body">
				    <h5 class="card-title">Card title</h5>
				    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				    <p>
				    	<i class="fas fa-heart"></i>
				    	<i class="fas fa-edit"></i>
				    	<i class="fas fa-trash"></i>
				    </p>
				 
				  </div>
				</div>

			</div>
		</div>
		<div class="view color2 active">
			<div class="header"><i class="fas fa-times"></i></div>
			<div class="main">
				<h3>Add Projects</h3>
				<form>
				  <div class="form-group">
				    <label for="name-input">Name</label>
				    <input type="text" class="form-control" id="name-input" placeholder="Enter project name">
				  </div>
				  <div class="form-group">
				    <label for="description-input">Description</label>
				    <textarea class="form-control" id="description-input" rows="3" placeholder="Enter project name"></textarea>
				  </div>

				  <div class="form-group">
				    <label for="name-input">Photo</label>
				    <input type="text" class="form-control" id="photo-input" value="project.jpg">
				  </div>

				  <div class="form-group">
				    <label for="type-input">Type</label>
				    <select class="form-control" id="type-input">
				      <option value="1">Painting</option>
				      <option value="2">Sculpture</option>
				      <option value="3">Digital</option>
				    </select>
				  </div>

				  <button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>
		</div>
		<div class="view color3">
			<div class="header"><i class="fas fa-times"></i></div>
			<div class="main">
				<h2>Update Projects</h2>
				<form>
				  <div class="form-group">
				    <label for="name-input">Name</label>
				    <input type="text" class="form-control" id="name-input" value="Jade Basket">
				  </div>
				  <div class="form-group">
				    <label for="description-input">Description</label>
				    <textarea class="form-control" id="description-input" rows="3">Experimental jade carving to emphasize serene translucency of the material
				    </textarea>
				  </div>

				  <div class="form-group">
				    <label for="type-input">Type</label>
				    <select class="form-control" id="type-input">
				      <option value="1">Painting</option>
				      <option value="2" selected>Sculpture</option>
				      <option value="3">Digital</option>
				    </select>
				  </div>

				  <button type="submit" class="btn btn-primary">Update</button>
				</form>
			</div>3		</div>
		<div class="view color4">
			<div class="header"><i class="fas fa-times"></i></div>
			<div class="main">
				<h3>Login</h3>
				<form>
				  <div class="form-group">
				    <label for="name-input">Username</label>
				    <input type="text" class="form-control" id="username-input" placeholder="Enter username ">
				  </div>

				  <div class="form-group">
				    <label for="name-input">Password</label>
				    <input type="password" class="form-control" id="password-input" placeholder="Enter password">
				  </div>
				  <button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
		<div class="view color5">
			<div class="header"><i class="fas fa-times"></i></div>
			<div class="main">
				<h3>Signup</h3>
				<form>
				  <div class="form-group">
				    <label for="name-input">Username</label>
				    <input type="text" class="form-control" id="username-input" placeholder="Enter username ">
				  </div>

				  <div class="form-group">
				    <label for="name-input">Password</label>
				    <input type="password" class="form-control" id="password-input" placeholder="Enter password">
				  </div>

				  <div class="form-group">
				    <label for="name-input">Email</label>
				    <input type="email" class="form-control" id="email-input" placeholder="Enter email ">
				  </div>

				  <div class="form-group">
				    <label for="intro-input">Intro</label>
				    <textarea class="form-control" id="intro-input" rows="3"></textarea>
				  </div>

				  <button type="submit" class="btn btn-primary">Join</button>
				</form>
			</div>
		</div>
		<div class="view color0">
			<div class="header"><i class="fas fa-times"></i></div>
			<div class="main">
				<ul class="menu">
					<li><a class="color1" href="">Projects</a></li>
					<li><a class="color2" href="">Add Projects</a></li>
					<li><a class="color3" href="">Update Projects</a></li>
					<li><a class="color4" href="">Login</a></li>
					<li><a class="color5" href="">Signup</a></li>
				</ul>
			</div>
		</div>

	</div>
	
</body>
</html>
